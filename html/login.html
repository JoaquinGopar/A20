<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Iniciar Sesión</h3>

        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                </picture>
                <span>Iniciar Sesión con Google</span>
            </button>

            <button class="twitter-btn">
                <picture>
                    <img src="https://www.svgrepo.com/show/11841/twitter.svg" alt="logo-twitter">
                </picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>

        <form action="" method="">

                <label for="Email">
                    <span>Email</span>
                    <input type="Email" id="Email">
                </label>
                <label for="password">
                    <span>Contraseña</span>
                    <input type="password" id="password">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                
                <button type="submit" class="submit-btn">Ingresar</button>

                <div class="login">
                    <span>No tienes cuenta?</span>
                    <a href="registrarse.html">Registrarse</a>
                </div>
        </form> 
    </div>
</body>
</html>
